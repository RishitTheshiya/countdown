<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <p>TIME REMAINING FOR THIS EVENT</p>
            <h2>Select the target date:</h2>
            <input type="date" class="input" id="targetDateInput">
        </div>
        <div class="countdown">
            <div class="box">
                <p id="days"></p>
                <span>Days</span>
            </div>
            <div class="box">
                <p id="hours"></p>
                <span>Hours</span>
            </div>
            <div class="box">
                <p id="minutes"></p>
                <span>Minutes</span>
            </div>
            <div class="box">
                <p id="seconds"></p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
